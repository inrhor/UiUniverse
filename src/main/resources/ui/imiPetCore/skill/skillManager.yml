skillManager:
  title: "宠物 | 技能管理"
  # 继承模板
  template: home
  data: skill-manager
  button:
    -
      id: back
      slot: 8
      item:
        material: BARRIER
        name: "&f&l返回"
      script: ui open manager namespace imipet
    -
      id: load
      slot: 10
      item:
        material: BOW
        name: "&f                                    "
        lore:
          - "     &f&l装载的技能"
          - ""
          - "     &8&o点击查看"
          - ""
      script: ui open loadSkill namespace imipet
    -
      id: unload
      slot: 11
      item:
        material: ARROW
        name: "&f                                    "
        lore:
          - "     &f&l未装载的技能"
          - ""
          - "     &8&o点击查看"
          - ""
      script: ui open unloadSkill namespace imipet
    -
      id: point
      slot: 12
      item:
        material: FEATHER
        name: "&f                                    "
        lore:
          - "     &f&l拥有技能点：&f"
          - ""
          - "     &8&o点击选择赋予技能点"
          - ""
      script: ui open pointSkill namespace imipet
    -
      id: update
      slot: 13
      item:
        material: TORCH
        name: "&f                                    "
        lore:
          - "     &8&o点击选择升级技能"
          - ""
      script: ui open updateSkill namespace imipet

