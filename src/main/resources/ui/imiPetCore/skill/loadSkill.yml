loadSkill:
  title: "宠物 | 技能触发"
  # 继承模板
  template: page
  # 装载技能槽位，考虑个别不同装载量，超出槽位就下一页
  slots: [20, 22, 24]
  # 多页数据导入
  data: load-skill
  icon:
    item:
      data:
        - "MATERIAL:load"
        - "LORE:load"
      name: "&f                                                  "
    script: "tell skill use"
    rightScript: |
      petSkill unload
      ui open loadSkill namespace imipet
  button:
    -
      id: back
      slot: 8
      item:
        material: BARRIER
        name: "&f&l返回宠物选择页"
      script: ui open skillSelectPet namespace imipet
    -
      id: unload
      slot: 45
      item:
        material: ARROW
        name: "&f                                    "
        lore:
          - "     &f&l未装载的技能"
          - ""
          - "     &8&o点击查看"
          - ""
      script: ui open unloadSkill namespace imipet
