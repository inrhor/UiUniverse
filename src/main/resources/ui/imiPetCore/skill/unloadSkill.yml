unloadSkill:
  title: "宠物 | 未装载技能"
  # 继承模板
  template: list
  # 行
  rows: 6
  # 多页数据导入
  data: unload-skill
  icon:
    item:
      data:
        - "MATERIAL"
        - "LORE:unload"
      name: "&f                                                  "
    script: "tell 'skill use'"
    rightScript: "tell 'skill unload'"
  button:
    -
      id: back
      slot: 8
      item:
        material: BARRIER
        name: "&f&l返回技能管理页面"
      script: ui open skillManager namespace imipet
    -
      id: load
      slot: 45
      item:
        material: BOW
        name: "&f                                    "
        lore:
          - "     &f&l装载的技能"
          - ""
          - "     &8&o点击查看"
          - ""
      script: ui open loadSkill namespace imipet
